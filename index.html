<!DOCTYPE html>

<head>
  <script src="external.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="main">
  <div id="calculator">
    <div id="display">0</div>
    <div class="buttons">
      <div class="column">
        <button class="key" id="ac">AC</button>
        <button class="key num" id="7">7</button>
        <button class="key num" id="4">4</button>
        <button class="key num" id="1">1</button>
        <button class="key num" id="0">0</button>
      </div>
      <div class="column">
        <button class="key" >[]</button>
        <button class="key num" id="8">8</button>
        <button class="key num" id="5">5</button>
        <button class="key num" id="2">2</button>
        <button class="key">[]</button>
      </div>
      <div class="column">
        <button class="key">[]</button>
        <button class="key num" id="9">9</button>
        <button class="key num" id="6">6</button>
        <button class="key num" id="3">3</button>
        <button class="key" id=".">.</button>
      </div>
      <div class="column">
        <button class="key operator" id="divide">/</button>
        <button class="key operator" id="times">x</button>
        <button class="key operator" id="minus">-</button>
        <button class="key operator" id="plus">+</button>
        <button class="key" id="equals">=</button>
      </div>
    </div>
  </div>
</body>
